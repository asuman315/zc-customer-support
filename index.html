<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="https://asuman315.github.io/zofi-cash-support-css/zofi-style.css">
    <title>Custom design for chat bot</title>
</head> 
<body>
    <section>
        <h1 class="title">Customer Service Chat Bot</h1>
    </section>
    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
    <script>
      window.botpressWebChat.init({
          "composerPlaceholder": "Reply to Zofi Cash",
          "botConversationDescription": "Introducing the Zofi Cash Bot, your reliable financial assistant! Our bot is designed to provide you with quick and convenient access to important information and services related to Zofi Cash, the digital financial platform that takes care of your employees' financial emergencies before payday.",
          "botId": "2a357386-4467-431c-ac7a-9b05216e8cfd",
          "hostUrl": "https://cdn.botpress.cloud/webchat/v0",
          "messagingUrl": "https://messaging.botpress.cloud",
          "clientId": "2a357386-4467-431c-ac7a-9b05216e8cfd",
          "botName": "Zofi Cash Support",
          "phoneNumber": "0800200503",
          "termsConditions": "https://www.zoficash.com/terms",
          "privacyPolicy": "https://www.zoficash.com/privacy",
          "emailAddress": "info@zoficash.com",
          "website": "https://www.zoficash.com/",
          "useSessionStorage": true,
          "showBotInfoPage": true,
          "enableConversationDeletion": true,
          "hideWidget": false,
          "className": "custom-class",
          "avatarUrl": "https://www.zoficash.com/assets/logo/logo-tp-ac7c454b67e90daadfdd1f9725fa396313f3474e885ffb6e3d9fd375d20254c4.svg",
          "stylesheet": "https://asuman315.github.io/zofi-cash-support-css/zofi-style.css",
      });
    </script>
</body>
</html>
